<div class="connection-block">
	<div class="connection-block__container">
		<div class="connection-block__wrapper">
            <h2 class="connection-block__title">@@title</h2>
            <p class="connection-block__desc">@@desc</p>
            <button class="connection-block__button" @@attr>
                <span>@@button-text</span>
                <i class="connection-block__button-icon icon-arrow"></i>
            </button>
        </div>
	</div>
</div>
